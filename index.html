<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <title>MUEBLE CITY</title>
    </head>
    <body class="index">
        <header class="header">
            <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand header__logo" href="#"
                        >MUEBLE CITY</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a
                                    class="nav-link active header__item"
                                    aria-current="page"
                                    href="#"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="./src/vistas/sillones.html"
                                    >Sillones</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="./src/vistas/sillas.html"
                                    >Sillas</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="./src/vistas/contacto.html"
                                    >Contacto</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="./src/vistas/nosotros.html"
                                    >Nosotros</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <br />
        </header>
        <main class="main">
            <section class="main__section">
                <div class="container">
                    <div class="row">
                        <div class="col d-flex flex-column">
                            <h1 class="main__title text-focus-in">
                                Mueble City
                            </h1>
                            <h2 class="main__subtitle">Tu lugar de Muebles</h2>
                            <img
                                class="img-fluid rounded-3"
                                src="src/assets/logo.webp"
                                alt="Logo de la pagina"
                            />
                        </div>
                    </div>
                </div>
            </section>
            <div class="wave">
                <img src="src/assets/wave.svg" alt="" />
            </div>
            <section class="main__equipo">
                <div class="container">
                    <div class="equipo__title">NUESTRO GRAN EQUIPO!!!</div>
                    <div
                        class="row g-5"
                        data-aos-once="true"
                        data-aos="fade-right"
                    >
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card">
                                <div class="equipo__img">
                                    <img src="src/assets/equipo1.jpg" alt="" />
                                </div>
                                <div class="equipo__nombre">Laura</div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card">
                                <div class="equipo__img">
                                    <img src="src/assets/equipo2.jpg" alt="" />
                                </div>
                                <div class="equipo__nombre">Mariela</div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card">
                                <div class="equipo__img">
                                    <img src="src/assets/equipo3.jpg" alt="" />
                                </div>
                                <div class="equipo__nombre">Paula</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-dark text-white p-4">
            <div class="row">
                <div
                    class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start align-items-center mb-2 mb-md-0"
                >
                    <a href="./src/vistas/contacto.html">
                        <h4 class="footer__contact lead me-1">CONTACT</h4>
                    </a>
                    <img
                        src="src/assets/bx-envelope.svg"
                        class="mail__logo"
                        alt=""
                    />
                </div>
                <div
                    class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-end"
                >
                    <h4 class="footer__madeBy">Made By Juan</h4>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
