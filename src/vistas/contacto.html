<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>MUEBLE CITY</title>
    </head>
    <body class="contacto">
        <header class="header">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand header__logo" href="#"
                        >MUEBLE CITY</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active header__item"
                                    aria-current="page"
                                    href="../../index.html"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="sillones.html"
                                    >Sillones</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="sillas.html"
                                    >Sillas</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__item" href="#"
                                    >Contacto</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link header__item"
                                    href="nosotros.html"
                                    >Nosotros</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <h1 class="main__title tracking-in-contract-bck-bottom">
                Contacto
            </h1>
            <h2 class="main__subtitle">Completa el formulario</h2>
            <form
                action=""
                method="get"
                enctype="text/plain"
                class="main__form"
            >
                <fieldset>
                    <legend>Rellana con tus datos!</legend>
                    <div>
                        <label for="userName">Nombre</label>
                        <input
                            type="text"
                            id="userName"
                            name="userName"
                            placeholder="Nombre"
                            required
                        />
                    </div>
                    <div>
                        <label for="userMail">Mail</label>
                        <input
                            type="mail"
                            id="userMail"
                            name="userMail"
                            placeholder="Email"
                            required
                        />
                    </div>

                    <div>
                        <label for="userEdad">Edad</label>
                        <input
                            type="number"
                            id="userEdad"
                            name="userEdad"
                            placeholder="Edad"
                            required
                        />
                    </div>
                    <div>
                        <label for="userTel">Numero de Telefono</label>
                        <input
                            type="tel"
                            id="userTel"
                            name="userTel"
                            placeholder="Telefono"
                            required
                        />
                    </div>
                    <div>
                        <label for="userObs">Observaciones</label>
                        <textarea
                            name="userObs"
                            id="userObs"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <div class="main__buttons">
                        <input
                            class="main__submit"
                            type="submit"
                            value="ENVIAR"
                        />
                        <input class="main__reset" type="reset" value="RESET" />
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="footer">
            <div class="contact__container">
                <a href="#0">
                    <h4 class="footer__contact">CONTACT</h4>
                </a>
                <img
                    src="../assets/bx-envelope.svg"
                    class="mail__logo"
                    alt=""
                />
            </div>

            <h4 class="footer__madeBy">Made By Juan</h4>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
